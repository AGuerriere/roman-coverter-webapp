<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p>Arabic to Roman</p>
            <input id="num">
            <br><br>
            <button type="button" onclick="RomanNumerals.toRoman()">Convert</button>
            <br><br>
            <p>Results:</p>
            <p id='romanOutput'></p>  
        </div>
        <div class="calculator">
            <p>Roman to Arabic</p>
            <input id="romanNum">
            <br><br>
            <button type="button" onclick="RomanNumerals.fromRoman()">Convert</button>
            <br><br>
            <p>Results:</p>
            <p id="arabicOutput"></p>  
        </div>
    </div>
</body>
</html>
